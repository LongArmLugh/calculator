<!DOCTYPE html>
<html lang="en">
<head>

    <!-- More change -->

    <!-- Change is good -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--favicon-->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favvy-09-Dec-2021-174917/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favvy-09-Dec-2021-174917/favicon-16x16.png">
    <link rel="manifest" href="images/favvy-09-Dec-2021-174917/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!---->
    <link rel=stylesheet href="styles/style.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <h1 style="margin-left: 40%">
        Calculator
    </h1>
    <div class="card">
        <div id="screen">
            <!-- 19 digits max at this font size, 
            18 while looking classy -->
            <p id="screenTxt">loading</p>
        </div>
        <div id="buttons">
            <div class="row">
                <button type="button" class="btn operator">c</button>
                <button type="button" class="btn operator">#</button>
                <button type="button" class="btn operator">%</button>
                <button type="button" class="btn operator">/</button>
            </div>
            <div class="row">
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn operator">x</button>
            </div>
            <div class="row">
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn operator">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn operator">+</button>
            </div>
            <div class="row">
                <button type="button" class="btn">0</button>
                <button type="button" class="btn operator">.</button>
                <button type="button" class="btn operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
