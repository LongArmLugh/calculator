<!DOCTYPE html>
<html lang="en">
<head>

    <!-- More change -->

    <!-- Change is good -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--favicon-->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favvy-09-Dec-2021-174917/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favvy-09-Dec-2021-174917/favicon-16x16.png">
    <link rel="manifest" href="images/favvy-09-Dec-2021-174917/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!---->
    <link rel=stylesheet href="styles/style.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <h1 style="margin-left: 40%">
    
    </h1>
    <div class="card">
        <div id="screen">
            <!-- 19 digits max at this font size, 
            18 while looking classy -->
            <p id="screenTxt"></p>
        </div>
        <div id="buttons">
            <div class="row">
                <button type="button" class="btn" data-key="c" data-type="clear">c</button>
                <button type="button" class="btn" data-key="#" data-type="#">#</button>
                <button type="button" class="btn" data-key="%" data-type="#">%</button>
                <button type="button" class="btn" data-key="/" data-type="ops">/</button>
            </div>
            <div class="row">
                <button type="button" class="btn" data-key="7" data-type="int">7</button>
                <button type="button" class="btn" data-key="8" data-type="int">8</button>
                <button type="button" class="btn" data-key="9" data-type="int">9</button>
                <button type="button" class="btn" data-key="x" data-type="ops">x</button>
            </div>
            <div class="row">
                <button type="button" class="btn" data-key="4" data-type="int">4</button>
                <button type="button" class="btn" data-key="5" data-type="int">5</button>
                <button type="button" class="btn" data-key="6" data-type="int">6</button>
                <button type="button" class="btn" data-key="-" data-type="ops">-</button>
            </div>
            <div class="row">
                <button type="button" class="btn" data-key="1" data-type="int">1</button>
                <button type="button" class="btn" data-key="2" data-type="int">2</button>
                <button type="button" class="btn" data-key="3" data-type="int">3</button>
                <button type="button" class="btn" data-key="+" data-type="ops">+</button>
            </div>
            <div class="row">
                <button type="button" class="btn" data-key="0" data-type="zed">0</button>
                <button type="button" class="btn" data-key="." data-type="dot">.</button>
                <button type="button" class="btn" data-key="=" data-type="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
