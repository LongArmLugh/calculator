<!DOCTYPE html>
<html lang="en">
<head>
    <!-- More change -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favvy-09-Dec-2021-174917/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favvy-09-Dec-2021-174917/favicon-16x16.png">
    <link rel="manifest" href="images/favvy-09-Dec-2021-174917/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!---->
    <link rel=stylesheet href="styles/style.css">
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <h1 style="margin-left: 40%">
        Calculator
    </h1>
    <div class="card">
        <div id="screen">
            <!-- 19 digits max at this font size, 
            18 while looking classy -->
            <p>1234567890123456789</p>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="btn">c</div>
                <div class="btn">+/-</div>
                <div class="btn">%</div>
                <div class="btn">/</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">x</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
            </div>
        </div>
    </div>
</body>
</html>
